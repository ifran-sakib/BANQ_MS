
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id" />
  <div class="form-group">
    <div class="input-group">
      
      <input name="foodName" #foodName="ngModel" [(ngModel)]="service.formData.foodName" class="form-control" placeholder="Food Name" required />
    </div>



  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepand">

  

      </div>
      <input name="foodNo" #foodNo="ngModel" [(ngModel)]="service.formData.foodNo" class="form-control" placeholder="Food Number"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">

      <div class="input-group">
      
        <input name="description" #description="ngModel" [(ngModel)]="service.formData.description" class="form-control" placeholder="Description" required  />
      </div>


    </div>
    <div class="form-group col-md-5">
      <div class="input-group">
    
        <input type="number" name="price" #price="ngModel" [(ngModel)]="service.formData.price" class="form-control" placeholder="Price" required  />
      </div>
    </div>
  </div>


  <div class="form-group">
    <button class="btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"> Submit</button>
  </div>
</form>
