<h4 class="display-4">Food Item</h4>
<hr>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id" />
  <input type="hidden" name="banqProId" #banqProId="ngModel" [(ngModel)]="formData.banqProId" />
  <input type="hidden" name="foodName" #foodName="ngModel" [(ngModel)]="formData.foodName" />
  <div class="form-group">
    <label>Food Item</label>
    <select name="foodId" #foodId="ngModel" [(ngModel)]="formData.foodId" convert-to-number class="form-control" (change)="updatePrice($event.target)" >
      <option value="0">-Select-</option>
      <option *ngFor="let item of service.foodlist" value="{{item.id}}">{{item.foodName}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="price" #price="ngModel" [(ngModel)]="formData.price" class="form-control" readonly />

      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input type="number" name="quantity" #quantity="ngModel" [(ngModel)]="formData.quantity" class="form-control" (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.quantity==0"/>

    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="total" #total="ngModel" [(ngModel)]="formData.total" class="form-control" readonly />

    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark">Submit </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>Close </button>

  </div>
</form>
