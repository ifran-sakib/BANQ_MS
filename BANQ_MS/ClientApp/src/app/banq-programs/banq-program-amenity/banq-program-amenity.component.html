<h4 class="display-4">Amenity Item</h4>
<hr>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formData.id" />
  <input type="hidden" name="banqProId" #banqProId="ngModel" [(ngModel)]="formData.banqProId" />
  <input type="hidden" name="amenityHead" #amenityHead="ngModel" [(ngModel)]="formData.amenityHead" />
  <div class="form-group">
    <label>Amenity Item</label>
    <select name="amenityId" #amenityId="ngModel" [(ngModel)]="formData.amenityId" convert-to-number class="form-control" (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && formData.amenityId==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of service.amenitylist" value="{{item.id}}">{{item.amenityHead}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Cost</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="cost" #cost="ngModel" [(ngModel)]="formData.cost" class="form-control" readonly />

      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input type="number" name="quantity" #quantity="ngModel" [(ngModel)]="formData.quantity" class="form-control" (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.quantity==0" />

    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="total" #total="ngModel" [(ngModel)]="formData.total" class="form-control" readonly />

    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark">Submit </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>Close </button>

  </div>
</form>
